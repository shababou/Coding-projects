<div ng-if="ready" ng-controller="ctrlRealTime" ng-init="setRealTimeParamAndInitApp('Notification')">

	<div>

		<div ng-controller="ctrlRequests" ng-init="setRequests()">
		
			<div class="container" ng-if="requests_OK"> 

				<div class="row" >
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="border-radius:15px; border:1px solid #A8BFE6; background-color:#F0FAFA" >
						<div style="margin:3% 1% 3% 1%" ng-repeat="request in requests_to_display | orderBy:'-emission_date'">
							<request-i request="request" profile="ME" kind="kind" ng-click="clickOnRequest(request._id)"></request-i>
						</div>
					</div>
				</div>

				<div class="row" style="margin-top:3vw">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 map">
						<div map style="width:100%; height:300px;" ng-if="map_OK" origin="ME" ng-model="requests_to_display"></div>
					</div>
				</div>

			</div>

		</div>

	</div>

</div>
